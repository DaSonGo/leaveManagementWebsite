<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Employee Leave Management System</title>

    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <h1>Employee Leave Management System</h1>
    </header>
    <main>
        <section class="sort-options">
            <button class="sort-name">Sort by name</button>
            <button class="sort-ID">Sort by request ID</button>
            <button class="sort-date">Sort by submission date</button>
            <button class="sort-status">Sort by status</button>
        </section>
        <section class="list-headers">
            <div class="header-title">name</div>
            <div class="header-ID">request ID</div>
            <div class="header-date">submission date</div>
            <div class="header-status">request status</div>
        </section>
        <section class="list"></section>
        <div id="list"></div>
        <div id="myData"></div>
    </main>

    <script type="text/javascript">
        fetch("./user.json").then(response => {
            return response.json();
            }).then(data => {
                
                // appendData(data);
                let JSONData = JSON.stringify(data.employees);
                console.log(JSONData);
                //console.log(data);

                }).catch(err => {
                console.log("Error");
            });
       
        function appendData(data){
            let mainContainer = document.getElementById("myData");
            for(let i = 0; i < data.length; i++){
                let div = document.createElement('div');
                div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName;
                mainContainer.appendData(div);
            }
            console.log(mainContainer);
        }
    </script>

    <script src="src/main.js" type="module"></script>
