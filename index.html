<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Employee Leave Management System</title>

    <link rel="stylesheet" href="main.css" />
</head>

<main>
    <header>
        <h1>Employee Leave Management System</h1>
    </header>
    <section class="sort-options">
        <select id="sortDropDown">
            <option value="" disabled selected>Select Sort Option</option>
            <option value="sort-first-name">First name</option>
            <option value="sort-last-name">Last name</option>
            <option value="sort-ID">Request ID</option>
            <option value="sort-start-date">Date</option>
            <option value="sort-status">Request Status</option>
        </select>
    </section>
    <section class="list-headers">
        <div class="header-first-name">first name</div>
        <div class="header-last-name">last name</div>
        <div class="header-start-date">start date</div>
        <div class="header-end-date">end date</div>
        <div class="header-status">request status</div>
        <div class="header-reason">reason</div>
    </section>
    <input type="text" id="searchInput" placeholder="Enter your name/ID/Email: ">
    <ul id="resultList"></ul>


    <section class="list"></section>
    <div id="list"></div>


    <section class="form-modal">
        <button id="openAddModal">Add Form</button>
        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="closeAddModal">&times;</span>
                <h2>Add Form</h2>
                <form id="addForm">
                    <label for="addFirstName">First Name:</label>
                    <input type="text" id="addFirstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="addLastName" required>
                    <!-- <label for="id">ID:</label>
                    <input type="text" id="ID" required> -->
                    <label for="addLeaveDropDown">Reason:</label>
                    <select id="addLeaveDropDown">
                        <option value="" disabled selected></option>
                        <option value="WFH">WFH</option>
                        <option value="annual-leave">Annual Leave</option>
                        <option value="sick-leave">Sick Leave</option>
                    </select>
                    <label for="addStartDate">Start Date:</label>
                    <input type="date" id="addStartDate" class="datePicker" required>
                    <label for="addEndDate">End Date:</label>
                    <input type="date" id="addEndDate" class="datePicker" required>
                    <label for="addDescription">Description:</label>
                    <textarea id="addDescription" rows="4" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <button id="openEditModal">Edit Form</button>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="closeEditModal">&times;</span>
                <h2>Edit Form</h2>
                <form id="editForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="editFirstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="editLastName" required>
                    <!-- <label for="id">ID:</label>
                    <input type="text" id="ID" required> -->
                    <label for="editLeaveDropDown">Reason:</label>
                    <select id="editLeaveDropDown">
                        <option value="" disabled selected></option>
                        <option value="WFH">WFH</option>
                        <option value="annual-leave">Annual Leave</option>
                        <option value="sick-leave">Sick Leave</option>
                    </select>
                    <label for="editStartDate">Start Date:</label>
                    <input type="date" id="editStartDate" class="datePicker" required>
                    <label for="endDate">End Date:</label>
                    <input type="date" id="editEndDate" class="datePicker" required>
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" rows="4" required></textarea>
                    <input type="hidden" id="editIndex">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </section>
    <nav class="pagination-container">

        <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
            &lt;
        </button>
        <div class="pagination-numbers"></div>

        <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
            &gt;
        </button>
    </nav>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="src/index.js" type="module"></script>
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Flatpickr JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>

</html>
