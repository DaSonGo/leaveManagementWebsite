<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Employee Leave Management System</title>

    <link rel="stylesheet" href="main.css" />
</head>

<main>
    <header>
        <h1>Employee Leave Management System</h1>
    </header>
    <section class="sort-options">
        <select id="sortDropDown">
            <option value="" disabled selected>Select Sort Option</option>
            <option value="sort-first-name">First name</option>
            <option value="sort-last-name">Last name</option>
            <option value="sort-ID">Request ID</option>
            <option value="sort-date">Date</option>
            <option value="sort-status">Request Status</option>
        </select>
    </section>
    <section class="list-headers">
        <div class="header-title">first name</div>
        <div class="header-title">last name</div>
        <div class="header-ID">ID</div>
        <div class="header-date">date</div>
        <div class="header-status">request status</div>
    </section>
    <section class="list"></section>
    <div id="list"></div>


    <section class="form-modal">
        <button id="openModal">openModal</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modal Form</h2>
                <form id="myForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                    <label for="id">ID:</label>
                    <input type="text" id="ID" required>
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <nav class="pagination-container">
        <!-- 
        <section class="list"></section>
        <div id="list"></div> -->
        <!-- <div> -->


        <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
            &lt;
        </button>


        <!-- <button class="pagination-button" id="pagination-numbers"></button> -->
        <div class="pagination-numbers"></div>

        <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
            &gt;
        </button>
    </nav>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="src/index.js" type="module"></script>


</body>

</html>
