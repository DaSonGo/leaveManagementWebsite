<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Employee Leave Management System</title>

    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <h1>Employee Leave Management System</h1>
    </header>
    <main>
        <section class="sort-options">
            <button class="sort-first-name">First name</button>
            <button class="sort-last-name">Last name</button>
            <button class="sort-ID">Request ID</button>
            <button class="sort-date">date</button>
            <button class="sort-status">Request Status</button>
        </section>
        <section class="list-headers">
            <div class="header-title">first name</div>
            <div class="header-title">last name</div>
            <div class="header-ID">ID</div>
            <div class="header-date">date</div>
            <div class="header-status">request status</div>
        </section>
        <section class="list"></section>
        <div id="list"></div>
        <section class="form-modal">
            <button id="openModal">openModal</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Modal Form</h2>
                    <form id="myForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                        <label for="id">ID:</label>
                        <input type="text" id="ID" required>
                        <label for="description">Description:</label>
                        <textarea id="description" rows="4" required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="src/index.js" type="module"></script>

    <script src="./src/sortingOptions.js" type="module"></script>
    <script src="./src/JSONFileFetcher.js" type="module"></script> -->


</body>

</html>
